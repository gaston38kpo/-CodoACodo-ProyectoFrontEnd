<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/mainBrowser.css" />

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./img/Logo-rengoku.png" alt="doodle de doge" />
    </header>
    <section>
      <form>
        <input
          type="search"
          name="busquedaDeMuzan"
          placeholder="Pilares, demonios, espadas..."
        />

        <a
          tabindex="0"
          class="btn btn-danger"
          role="button"
          data-toggle="popover"
          data-trigger="focus"
          title="NO IMPLEMENTADO"
          data-content="Recuerda.. una vez adentrado en la oscuridad quedaras a la merced de los demonios, buena suerte cazador!"
          >GO!</a
        >
      </form>
    </section>

    <audio controls loop id="reproductor">
      <source src="./music/Demon Slayer Movie Akaza Theme .mp3" />
      este es un elemento de audio no soportado por tu navegador, prueba con
      otro
    </audio>

    <script>
      var audio = document.getElementById("reproductor");
      audio.volume = 0.05;

      $(function () {
        $('[data-toggle="popover"]').popover();
      });
    </script>
  </body>
</html>
